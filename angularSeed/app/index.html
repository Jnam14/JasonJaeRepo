    <div> {{ title }} </div>
    <canvas id="a" width="800" height="600" onmousedown="mouseCoords(event)"></canvas>
    <script> 
              function getChar(event) {
                if(event.which == null) {
                  return String.fromCharCode(event.keyCode)
                } else if(event.which !=0 && event.charCode!=0) {
                  return String.fromCharCode(event.which)
                } else {
                  return null
                }
                }

             function mouseCoords(event) {
              document.getElementById("demo").innerHTML = "X= " + event.clientX + "<br>Y= " + event.clientY;
             }
              var c_canvas = document.getElementById("a");
             var context = c_canvas.getContext("2d");

             context.fillStyle='#00f';
             context.font='bold 25px cursive';
             context.textBaseline='top';
             context.fillText('getChar(keypress)', event.clientX, event.clientY);
             context.font='bold 25px cursive';
             context.strokeText('getChar(keypress)', event.clientX, event.clientY);



    </script>
